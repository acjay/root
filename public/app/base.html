<!DOCTYPE html>
<html lang="en" ng-app="RootApp">
<head>
    <base href="/">
    <meta charset="utf-8">
    <title>Hacker Union</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Hacker Union">
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <!-- stylesheets -->
    <link rel="stylesheet" href="/css/screen.css">


    <!-- javascript -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>

    <!-- angular 1.2 has route as its own module -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.7/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.7/angular-route.js"></script>




    <script src="/scripts/app.js"></script>
    <script src="/scripts/routes.js"></script>
    <script src="/scripts/controllers.js"></script>
    <script src="/scripts/services.js"></script>

</head>
<body ng-controller="BaseCntl">

<div class="container">

     <section class="main">

        <section class="nav">
            <div class="title-wrapper">
                <div class="title">
                    <a href="/"><img src="/img/hu.svg" class="logo" /></a>
                    <div class="name">
                        hacker_union/
                    </div>
                    <div class="secondary">
                        established MMIX
                    </div>
                </div>
            </div>
            <div class="list-wrapper">
                <div class="list">
                    <ul>
                        <li><img src="/img/folder.svg" /> Chapters</li>
                        <li>
                            <ul>
                                <li ng-repeat="chapterName in chapters.submodules">
                                    <img src="/img/folder.svg" /> <a ng-click="getChapter(chapterName)" ng-href="/chapters/{{chapterName}}">{{chapterName}}</a>
                                    <ul ng-show="submoduleNames[chapterName]">
                                        <li ng-repeat="submoduleName in submoduleNames[chapterName].submodules">
                                            <img src="/img/folder.svg"><a href="/chapters/{{chapterName}}/{{submoduleName}}">{{submoduleName}}</a>
                                        </li>
                                        <li ng-repeat="file in submoduleNames[chapterName].files">
                                            <img src="/img/file.svg"><a href="/raw/api/chapters/{{chapterName}}/{{submoduleName}}{{file}}">{{file}}</a>
                                        </li>
                                    </ul>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </section>

        <section class="content-wrapper">
            <div class="content">
                <div ng-view></div>
            </div>
        </section>

    </section>

    <footer>

    </footer>

</div>

</body>
</html>
